<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./form1.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: black;">
    <div class="row">
      <div id="maindiv" class="col-6">
        <form>
          <!-- name -->
          <div class="row">
            <div class="col">
              <label for="" class="move"> Name   &nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;: </label>
              <input
                style="outline: 1px solid #ab1a23"
                type="text"
                placeholder="Enter Name"
                id="username"
              />
              <span
                id="username-error"
                class="error"
                style="margin-left: 50px; font-size: 13px; color: #ab1a23"
                ;
              ></span>
            </div>
          </div>
          <!-- name -->
          <br />

          <!-- AGE -->
          <div>
            <label for="" class="move">AGE  &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;: </label>
            <input
              style="outline: 1px solid #ab1a23"
              type="number"
              placeholder="Age"
              id="age"
            />
            <span
              id="age-error"
              style="margin-left: 50px; font-size: 13px; color:red"
              ;
            ></span>
          </div>
          <!-- age -->
          <br />

          <!-- subjects -->

          <div>
            <label for="" class="move">Languages : </label>
            <div class="form-check form-check-inline">
              <input
                style="outline: 1px solid #ab1a23"
                class="form-check-input checkBox"
                type="checkbox"
                id="inlineCheckbox1"
                value="html"
              />
              <label class="form-check-label" for="inlineCheckbox1">HTML</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                style="outline: 1px solid #ab1a23 "
                class="form-check-input checkBox"
                type="checkbox"
                id="inlineCheckbox2"
                value="css"
              />
              <label class="form-check-label" for="inlineCheckbox2">CSS</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                style="outline: 1px solid #ab1a23"
                class="form-check-input checkBox"
                type="checkbox"
                id="inlineCheckbox3"
                value="javaScript"
              />
              <label class="form-check-label" for="inlineCheckbox3"
                >JAVASCRIPT</label
              >
            </div>
          </div>
          <span
            id="checkBoxError"
            style="
              margin-left: 50px;
              font-size: 13px;
              color: red;
              display: none;
            "
          >
            Please select atleast one option
          </span>

          <!-- subjects -->
          <br />

          <!-- gender -->

         

          <div class="radioselect">
             <label  for="" class="move"> Gender  &nbsp;&nbsp; &nbsp;&nbsp;&nbsp;: </label>
            <div class="form-check form-check-inline">
              <input
                style="outline: 1px solid #ab1a23"
                class="form-check-input"
                type="radio"
                value="male"
                name="inlineRadioOptions"
                id="inlineRadio1"
              />
              <label class="form-check-label" for="inlineRadio1">Male</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                style="outline: 1px solid #ab1a23"
                class="form-check-input"
                type="radio"
                value="Female"
                name="inlineRadioOptions"
                id="inlineRadio2"
              />
              <label class="form-check-label" for="inlineRadio2">Female</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                style="outline: 1px solid #ab1a23"
                class="form-check-input"
                type="radio"
                name="inlineRadioOptions"
                id="inlineRadio3"
                value="Other"
              />
              <label class="form-check-label" for="inlineRadio3">other</label>
            </div>
          </div>
          <span
            id="RadioButtonShow"
            style="
              margin-left: 50px;
              font-size: 13px;
              color: red;
              display: none;
            "
          >
            Please select one option
          </span>

          <!-- gender -->

          <br />

          <!-- password -->

          <div>
            <label class="move " for="inputPassword5">Password &nbsp;&nbsp;: </label>
            <input
              style="display: none; outline: 1px solid #ab1a23"
              type="password"
              placeholder="Enter password"
              id="inputPassword5"
              aria-describedby="passwordHelpBlock"  
              class="password"
            />

            <input  type="password" onclick="myFunction()" />
          </div>
          <span
            id="passwordError"
            style=" 
              margin-left: 50px;
              font-size: 13px;
              color: red;
              display: none;
            "
          >
            Password should contain atleast 8 characters , 1 number , 1 symbol
          </span >

          <!-- password -->

          <br />

          <!-- email -->

          <div class="form-group">
            <label for="exampleFormControlInput1" class="move">Email  &nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;: </label>
            <input
              style="outline: 1px solid #ab1a23"
              type="email"
              id="exampleFormControlInput1"
              placeholder="name@example.com"
            />
          </div>
          <span
            id="Email"
            style="
              margin-left: 50px;
              font-size: 13px;
              color: red;
              display: none;
            "
          >
            Please provide a valid email address
          </span>

          <!-- email -->
          <br />
          <!-- <div cass="form-group">
            <label for="exampleFormControlSelect1">Select state : </label>
            <select
              style="outline: 1px solid #ab1a23"
              id="exampleFormControlSelect1"
            >
              <option>select state</option>
              <option>karnataka</option>
              <option>tamilnadu</option>
              <option>UP</option>
              <option>MP</option>
              <option>other</option>
            </select>
          </div> -->

          <br />

          <!-- terms and condition -->
          <div>
            <a href="" style="text-decoration: none" class="move">
              Terms and Condition &nbsp;&nbsp;
            </a>
            <input
              style="outline: 1px solid #ab1a23"
              id="terms"
              type="checkbox"
            />
          </div>
          <span 
            id="TandC"
            style="margin-left: 50px; color: red; display: none"
          >
            Please accept terms and condition
          </span>

          <!-- terms and condition -->

          <br/><br />

          <input type="submit" id="submit-button"
          />
          <input  type="reset" name="" id=""
          />
        </form>
      </div>

      <div class="Data col-6" style="visibility: hidden" id="div">
        <table id="show" style="border: 3px solid red;background-color: white; " cellspacing="15px;"
          border="2"
          cellpadding="10px;"
        >
          <tr style="border: 2px solid red">
            <td   style="border: 3px solid red" >Name</td>
            <td  style="border: 3px solid red" >AGE</td>
            <td style="border: 3px solid red" >Gender</td>
            <td  style="border: 3px solid red" >Languages</td>
            <td  style="border: 3px solid red" >Email</td>
          </tr>
        </table>
      </div>
    </div>
    <script src="./TableData.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
